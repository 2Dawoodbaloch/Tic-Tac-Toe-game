<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="nav">
        <ul>
            <li>Tic Tac Toe</li>
        </ul>
    </nav>
    <div class="container">
        <div class="game-container">
            <div class="box bl-0 bt-0"></div>
            <div class="box bt-0"></span></div>
            <div class="box br-0 bt-0"></div>
            <div class="box bl-0"></div>
            <div class="box"></div>
            <div class="box br-0 "></div>
            <div class="box bb-0 bl-0"></div>
            <div class="box bb-0 "></div>
            <div class="box br-0 bb-0"></div>
        </div>
        <div class="game-info">
            <h1>welcome to my Tic Tac Toe</h1>
            <span class="Turn-info">Turn for x</span>
            <br>
            <button id="btn">Reset</button>
            <div class="info-img">
                <img src="excited.gif" alt="">
            </div>
        </div>
    </div>
    </div>
    <script src="javascript.js"></script>
</body>

</html>
